<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">0</div>
        <button class="button square" data-function>รท</button>
        <button class="button square" data-function>*</button>
        <button class="button square" data-function>-</button>
        <button class="button square" data-function>+</button>
        <button class="button square" data-number>1</button>
        <button class="button square" data-number>2</button>
        <button class="button square" data-number>3</button>
        <button class="button square" data-allClear>AC</button>
        <button class="button square" data-number>4</button>
        <button class="button square" data-number>5</button>
        <button class="button square" data-number>6</button>
        <button class="button square" data-delete>DEL</button>
        <button class="button square" data-number>7</button>
        <button class="button square" data-number>8</button>
        <button class="button square" data-number>9</button>
        <button class="long button" data-equals>=</button>
        <button class="wide button" data-number>0</button>
        <button class="button square" data-number>.</button>
    </div>
</body>
</html>
