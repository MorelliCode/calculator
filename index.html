<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">123456789</div>
        <button class="button square">/</button>
        <button class="button square">*</button>
        <button class="button square">-</button>
        <button class="button square">+</button>
        <button class="button square">1</button>
        <button class="button square">2</button>
        <button class="button square">3</button>
        <button class="button square">C</button>
        <button class="button square">4</button>
        <button class="button square">5</button>
        <button class="button square">6</button>
        <button class="button square">7</button>
        <button class="button square">8</button>
        <button class="button square">9</button>
        <button class="long button">=</button>
        <button class="wide button">0</button>
    </div>
</body>
</html>
